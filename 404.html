    @media (max-width: 768px) {

    /* Sandworm hover effect */

    .sandworm-text:hover {

    /* Screen shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0) translateY(0); }
      10% { transform: translateX(-2px) translateY(-1px); }
      20% { transform: translateX(2px) translateY(1px); }
      30% { transform: translateX(-1px) translateY(-2px); }
      40% { transform: translateX(1px) translateY(2px); }
      50% { transform: translateX(-2px) translateY(1px); }
      60% { transform: translateX(2px) translateY(-1px); }
      70% { transform: translateX(-1px) translateY(-2px); }
      80% { transform: translateX(1px) translateY(1px); }
      90% { transform: translateX(-1px) translateY(-1px); }
    }

    .shake-screen {
      animation: shake 0.8s ease-in-out;
    }

    /* Ensure shake doesn't affect scrollbars */
    body.shaking {
      overflow-x: hidden;
    }

  <script>
    // 404 Page specific handling
    document.addEventListener('DOMContentLoaded', function() {
      // Check if this page was loaded due to an invalid URL
      const currentPath = window.location.pathname;
      const validPaths = ['/', '/index.html', '/404.html'];
      
      // If path doesn't exist and isn't already 404.html, update browser history
      if (!validPaths.includes(currentPath) && !currentPath.endsWith('404.html')) {
        // Update the URL to show 404.html without redirecting
        if (history.replaceState) {
          history.replaceState(null, '404 - Page Not Found | Abdulrrhman AlHumaidi', '/404.html');
        }
      }
      
      // Add proper status handling for SEO
      if (window.location.search.includes('status=404')) {
        document.title = '404 - Page Not Found | Abdulrrhman AlHumaidi';
      }
    });

    // Sandworm effect with improved audio handling
    document.addEventListener('DOMContentLoaded', function() {
      const sandwormElement = document.getElementById('sandworm');
      let sandwormAudio = null;
      let sandwormEffect = null;
      let isShaking = false;
      let audioLoaded = false;
      let audioEnabled = false;
      let lastTriggerTime = 0;
      const cooldownPeriod = 1000; // 1 second cooldown

      console.log('üêõ Sandworm effect initialized');

      // Create audio element
      function initAudio() {
        try {
          sandwormAudio = new Audio();
          sandwormAudio.preload = 'auto';
          sandwormAudio.volume = 0.7;
          sandwormAudio.src = 'https://www.myinstants.com/media/sounds/dunes.mp3';

          sandwormAudio.addEventListener('canplaythrough', function() {
            audioLoaded = true;
            audioEnabled = true;
            console.log('‚úÖ Audio loaded successfully');
            updateSandwormStyle();
          });

          sandwormAudio.addEventListener('error', function(e) {
            console.warn('‚ùå Audio failed to load:', e);
            audioLoaded = false;
            audioEnabled = false;
            updateSandwormStyle();
          });

          sandwormAudio.load();
          
        } catch (error) {
          console.error('Failed to create audio:', error);
          audioEnabled = false;
          updateSandwormStyle();
        }
      }

      function updateSandwormStyle() {
        if (sandwormElement) {
          if (audioEnabled) {
            sandwormElement.style.borderBottom = '1px dotted rgba(212, 165, 116, 0.5)';
            sandwormElement.style.cursor = 'pointer';
            sandwormElement.title = 'Hover for sandworm effect with sound!';
          } else {
            sandwormElement.style.borderBottom = '1px dotted rgba(255, 107, 107, 0.5)';
            sandwormElement.style.cursor = 'pointer';
            sandwormElement.title = 'Hover for sandworm effect (click to enable sound if blocked)';
          }
        }
      }

      function triggerSandwormEffect() {
        console.log('üêõ Sandworm effect triggered');
        
        if (isShaking) {
          console.log('Already shaking, skipping');
          return;
        }
        
        isShaking = true;

        // Always trigger visual shake effect
        console.log('Starting shake effect');
        document.body.classList.add('shaking');
        document.documentElement.classList.add('shake-screen');

        // Try to play audio if available
        if (sandwormAudio && audioLoaded && audioEnabled) {
          console.log('Attempting to play audio');
          
          try {
            sandwormAudio.currentTime = 0;
            const playPromise = sandwormAudio.play();
            
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  console.log('üîä Audio played successfully!');
                  if (sandwormElement) {
                    sandwormElement.style.color = '#d4a574';
                    sandwormElement.style.textShadow = '0 0 8px rgba(212, 165, 116, 0.6)';
                  }
                })
                .catch(error => {
                  console.warn('Audio play blocked:', error.name);
                  if (error.name === 'NotAllowedError') {
                    audioEnabled = false;
                    updateSandwormStyle();
                  }
                });
            }
          } catch (error) {
            console.warn('Error playing audio:', error);
          }
        } else {
          console.log('Audio not available - showing visual effect only');
        }

        // Remove shake effect after animation completes
        setTimeout(() => {
          document.body.classList.remove('shaking');
          document.documentElement.classList.remove('shake-screen');
          isShaking = false;
          console.log('Shake effect completed');
          
          // Reset visual feedback
          if (sandwormElement) {
            sandwormElement.style.color = '';
            sandwormElement.style.textShadow = '';
          }
        }, 800);
      }

      // Initialize audio
      initAudio();

      if (sandwormElement) {
        console.log('Adding event listeners to sandworm element');
        
        // Mouse hover - primary interaction method
        sandwormElement.addEventListener('mouseenter', function(e) {
          console.log('Mouse enter triggered');
          const currentTime = Date.now();
          if (currentTime - lastTriggerTime >= cooldownPeriod) {
            lastTriggerTime = currentTime;
            triggerSandwormEffect();
          }
        });
        
        // Touch for mobile
        sandwormElement.addEventListener('touchstart', function(e) {
          console.log('Touch start triggered');
          e.preventDefault();
          const currentTime = Date.now();
          if (currentTime - lastTriggerTime >= cooldownPeriod) {
            lastTriggerTime = currentTime;
            triggerSandwormEffect();
          }
        });

        // Click event - fallback and for enabling audio if blocked
        sandwormElement.addEventListener('click', function(e) {
          console.log('Click triggered');
          e.preventDefault();
          
          const currentTime = Date.now();
          if (currentTime - lastTriggerTime < cooldownPeriod) {
            console.log('Cooldown active, skipping click');
            return;
          }
          
          lastTriggerTime = currentTime;
          
          // If audio was blocked, try to enable it first
          if (!audioEnabled && sandwormAudio) {
            console.log('Attempting to enable audio after user interaction');
            const playPromise = sandwormAudio.play();
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  audioEnabled = true;
                  console.log('Audio enabled after user interaction');
                  sandwormAudio.pause();
                  sandwormAudio.currentTime = 0;
                  updateSandwormStyle();
                  triggerSandwormEffect();
                })
                .catch(() => {
                  triggerSandwormEffect(); // Still show visual effect
                });
            } else {
              triggerSandwormEffect();
            }
          } else {
            triggerSandwormEffect();
          }
        });

        // Initial style update
        updateSandwormStyle();
      } else {
        console.error('‚ùå Sandworm element not found!');
      }
    });
  </script>
